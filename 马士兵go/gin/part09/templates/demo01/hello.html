{{define "demo01/hello.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{.age}}<br>

    {{range .arr}}
        {{.}}
        年龄：{{$.age}}
    {{end}}
    <br>
    {{range $i,$v := .arr}}
        {{$i}} {{$v}}
    {{end}}
    <br>
    对符号的支持：
    {{"我是你爹不不不"}}
    {{`我是你爹不不不不`}} {{`a`}}
    字节类型： {{'a'}}
    {{print "我是你爹不不不"}}
    {{print nil}}

    变量定义：{{$name :="海绵宝宝"}} {{print $name}} {{$name}}
</body>
</html>
{{end}}
